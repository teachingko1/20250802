<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 해야하는 일 관리앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 헤더 섹션 -->
        <header class="text-center mb-8">
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20 shadow-2xl">
                <h1 class="text-5xl font-bold text-white mb-4 flex items-center justify-center gap-4">
                    <i class="fas fa-tasks text-yellow-400 animate-pulse"></i>
                    할일 관리
                </h1>
                <p class="text-xl text-white/80 font-light">오늘의 할일을 체계적으로 관리하세요</p>
            </div>
        </header>

        <!-- 격언 섹션 -->
        <div class="mb-8">
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20 shadow-2xl hover:scale-105 transition-transform duration-300">
                <div class="text-center">
                    <i class="fas fa-quote-left text-4xl text-yellow-400 mb-4 opacity-80"></i>
                    <p class="text-2xl font-medium text-white mb-3 italic leading-relaxed" id="quoteText">시간은 가장 귀중한 자본이다.</p>
                    <p class="text-lg text-white/70 font-light" id="quoteAuthor">- 테오프라스토스</p>
                </div>
            </div>
        </div>

        <!-- 메인 컨테이너 -->
        <div class="bg-white/95 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20">
            <!-- 입력 섹션 -->
            <div class="mb-8">
                <div class="flex gap-4 mb-4">
                    <div class="flex-1 relative">
                        <input type="text" id="todoInput" 
                               class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition-all duration-300 outline-none"
                               placeholder="할일을 입력하세요..." maxlength="100">
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                            <span class="text-gray-400 text-sm" id="charCount">0/100</span>
                        </div>
                    </div>
                    <button id="addBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-8 py-4 rounded-2xl font-semibold text-lg transition-all duration-300 hover:scale-105 hover:shadow-lg flex items-center gap-2">
                        <i class="fas fa-plus"></i>
                        추가
                    </button>
                </div>
                <div class="text-center">
                    <span class="text-gray-600 font-medium text-lg" id="currentDate"></span>
                </div>
            </div>

            <!-- 필터 버튼 -->
            <div class="flex justify-center gap-3 mb-8">
                <button class="filter-btn bg-indigo-100 text-indigo-700 px-6 py-3 rounded-full font-semibold transition-all duration-300 hover:bg-indigo-200 active" data-filter="all">
                    <i class="fas fa-list mr-2"></i>전체
                </button>
                <button class="filter-btn bg-yellow-100 text-yellow-700 px-6 py-3 rounded-full font-semibold transition-all duration-300 hover:bg-yellow-200" data-filter="pending">
                    <i class="fas fa-clock mr-2"></i>진행중
                </button>
                <button class="filter-btn bg-green-100 text-green-700 px-6 py-3 rounded-full font-semibold transition-all duration-300 hover:bg-green-200" data-filter="completed">
                    <i class="fas fa-check mr-2"></i>완료
                </button>
            </div>

            <!-- 통계 -->
            <div class="grid grid-cols-3 gap-6 mb-8">
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-6 text-center text-white shadow-lg">
                    <div class="text-3xl font-bold mb-2" id="totalCount">0</div>
                    <div class="text-blue-100 font-medium">전체</div>
                </div>
                <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-2xl p-6 text-center text-white shadow-lg">
                    <div class="text-3xl font-bold mb-2" id="pendingCount">0</div>
                    <div class="text-yellow-100 font-medium">진행중</div>
                </div>
                <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-2xl p-6 text-center text-white shadow-lg">
                    <div class="text-3xl font-bold mb-2" id="completedCount">0</div>
                    <div class="text-green-100 font-medium">완료</div>
                </div>
            </div>

            <!-- 할일 리스트 -->
            <ul id="todoList" class="space-y-4 mb-8">
                <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
            </ul>

            <!-- 빈 상태 -->
            <div class="empty-state text-center py-12 hidden" id="emptyState">
                <div class="bg-gray-50 rounded-3xl p-12">
                    <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-6"></i>
                    <h3 class="text-2xl font-semibold text-gray-600 mb-2">할일이 없습니다</h3>
                    <p class="text-gray-500">새로운 할일을 추가해보세요!</p>
                </div>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="flex justify-center gap-4 mt-8">
            <button id="clearCompleted" class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white px-8 py-4 rounded-2xl font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg flex items-center gap-2">
                <i class="fas fa-trash"></i>
                완료된 항목 삭제
            </button>
            <button id="clearAll" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-8 py-4 rounded-2xl font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg flex items-center gap-2">
                <i class="fas fa-trash-alt"></i>
                전체 삭제
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
